---
name: Run Linters

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    tags:
      - v*.*

jobs:
  eslint:
    runs-on: ubuntu-latest
    name: Run ESLint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker images
        run: |
          docker compose build

      - name: Run ESLint
        run: |
          ./bin/host_eslint.sh

  actionlint:
    runs-on: ubuntu-latest
    name: Run Linter for GitHub Actions Workflows
    strategy:
      matrix:
        actionlint-version: ['1.7.7']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run actionlint
        run: ./bin/run_actionlint.sh
